<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iMusic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand">
                <img src="logo.png" alt="iMusic">
                <span class="nav-text">CarnVal</span>
            </li>
            <li class="nav-text">Home</li>
            <li class="nav-text">About</li>
        </ul>
    </nav>


    <div class="container">
        <h1>Do not copy</h1>
        <div class="songList"></div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="seek-bar" id="seek-bar" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-2x fa-backward"></i>
            <i class="fa-solid fa-2x fa-circle-play"></i>
            <i class="fa-solid fa-2x fa-forward"></i>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/9aa4dd9eae.js" crossorigin="anonymous"></script>
</body>
</html>
